<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ratios</title>
	<meta name="description" content="calculate ratios and download them as svg template">
	<meta name="author" content="ff6347">
	<meta name="robots" content="index, follow">
	<meta name="theme-color" content="#000000">
	<meta name="color-scheme" content="light">

	<link rel="stylesheet" href="https://assets.qawsed.site/css/reset.css">
	<link rel="stylesheet" href="https://assets.qawsed.site/css/base.css">
	<link rel="stylesheet" href="index.css">
	<link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>

<h1>Ratios</h1>
<p>calculate ratios and download them as svg template</p>
	<div id="calculator">
		<label for="ratio">ratio
			<select id="ratio" autocomplete="off">
				<option value="4:3" selected>4:3</option>
				<option value="16:9">16:9</option>
				<option value="1:1">1:1</option>
				<option value="3:2">3:2</option>
				<option value="5:4">5:4</option>
				<option value="21:9">21:9 (Ultrawide)</option>
				<option value="2:1">2:1 (Univisium)</option>
				<option value="1.85:1">1.85:1 (Widescreen cinema)</option>
				<option value="2.39:1">2.39:1 (Anamorphic widescreen)</option>
				<option value="1.618:1">1.618:1 (Golden Ratio)</option>
				<option value="1.414:1">1.414:1 (Square Root of 2)</option>
				<option value="3.14159:1">3.14159:1 (Pi)</option>

			</select>
		</label>
		<label for="width">
			width
			<input type="number" id="width" placeholder="Width" autocomplete="off" value="400">
		</label>
		<label for="height">
height
			<input type="number" id="height" placeholder="Height" autocomplete="off" value="300">
		</label>
		<button id="orientationToggle">Toggle Orientation</button>

	</div>
	<div id="demo"></div>
	<button id="download">Download SVG</button>
	<footer>
		<small>
			Made with &#x2764; by <a href="https://fabianmoronzirfas.me">ff6347</a> &#x2013; find the source on <a href="https://github.com/ff6347/ratios">github</a>
		</small>
	</footer>
	<script src="index.js"></script>
</body>
</html>
